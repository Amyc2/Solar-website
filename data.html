<!doctype html>
<head>
<title>
</title> 
    <script type="text/javascript">
	window.onload = function () {  
		var chart = new CanvasJS.Chart("chartContainer",
		{    
			zoomEnabled: false,   
                        animationEnabled: true,   
			title:{
				text: "Solar Panel and Natural Gas Prices over 40 Years"
			},
			axisY2:{
				valueFormatString:"0.0 ",
				maximum: 4.0,
				interval: .2,
				interlacedColor: "#F5F5F5",
				gridColor: "#D7D7D7",      
	 			tickColor: "#D7D7D7"								
			},
                        theme: "theme2",
                        toolTip:{
                                shared: true
                        },
			legend:{
				verticalAlign: "bottom",
				horizontalAlign: "center",
				fontSize: 15,
				fontFamily: "Lucida Sans Unicode"
			},
			data: [
			{        
				type: "line",  
				lineThickness:3,
				axisYType:"secondary",
				showInLegend: true,           
				name: "Solar Panels", 
				dataPoints: [
				{ x: new Date(1, 0), y: 16,426 },
				{ x: new Date(5, 0), y: 17,176 },
				{ x: new Date(10, 0), y: 17,926},
				{ x: new Date(15, 0), y: 18,676 },
				{ x: new Date(20, 0), y: 19,426 },
				{ x: new Date(25, 0), y: 20,176 },
				{ x: new Date(30, 0), y: 20,926 },
				{ x: new Date(35, 0), y: 21,676 },
				{ x: new Date(40, 0), y: 22,426 }

				]
			},
			{        
				type: "line",
				lineThickness:3,
				showInLegend: true,           
				name: "Natural Gas",
				axisYType:"secondary",
				dataPoints: [
				{ x: new Date(1, 00), y: 2500 },
				{ x: new Date(5, 00), y: 5000 },
				{ x: new Date(10, 0), y: 7500 },
				{ x: new Date(15, 0), y: 10000 },
				{ x: new Date(20, 0), y: 12500 },
				{ x: new Date(25, 0), y: 15000 },
				{ x: new Date(30, 0), y: 17500 },
				{ x: new Date(35, 0), y: 20000  },
				{ x: new Date(40, 0), y: 22500 }

				]
			},
			],
          legend: {
            cursor:"pointer",
            itemclick : function(e) {
              if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
              e.dataSeries.visible = false;
              }
              else {
                e.dataSeries.visible = true;
              }
              chart.render();
            }
          }
        });

chart.render();
}
</script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;">
	</div>
</body>
</html>
