<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer");
  
    chart.options.axisY = { prefix: "$", suffix: "K" };
    chart.options.title = { text: "Fruits sold in First & Second Quarter" };

    var series1 = { //dataSeries - Natural Gas
        type: "column",
        name: "Natural Gas",
        showInLegend: true
    };

    var series2 = { //dataSeries - Solar Panel
        type: "column",
        name: "Solar Panel",
        showInLegend: true
    };

    chart.options.data = [];
    chart.options.data.push(series1);
    chart.options.data.push(series2);


    series1.dataPoints = [
            { label: "1", y: 18 },
            { label: "5", y: 29 },
            { label: "10", y: 40 },
            { label: "15", y: 34 },
            { label: "20", y: 24 },
      { label: "25", y: 20 },
      { label: "30", y: 20 },
      { label: "35", y: 20 },
      { label: "40", y: 20 },
    ];

    series2.dataPoints = [
        { label: "1", y: 23 },
        { label: "5", y: 33 },
        { label: "10", y: 48 },
        { label: "15", y: 37 },
        { label: "20", y: 20 },
      { label: "25", y: 20 },
      { label: "25", y: 20 },
      { label: "25", y: 20 },
      { label: "25", y: 20 },
      
    ];

    chart.render();
}
</script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <div id="chartContainer" style="height: 300px; width: 100%;">
    </div>
</body>
</html>
